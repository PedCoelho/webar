<!doctype HTML>
<html>
<script src="./js/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>

<!-- import events.js script -->
<script src="./js/events.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene stats embedded arjs='debugUIEnabled: false;' vr-mode-ui="enabled: true">
    <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="beijing" preset='custom' type='pattern' url='./markers/mjv.patt'>
      <!-- <a-box position='0 2 -5' material='color: yellow;'></a-box> -->
      <a-entity obj-model='obj: url(./3D/Beijing.obj);' material="src:url(./3D/maps/beijing.jpg)" scale='0.0005 0.0005 0.0005' position='0 0.1 0' rotation='-90 0 0'>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
